<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的画板</title>   
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <canvas id="xxx">
    </canvas>
    <div class="actions " id ="actions">
        <svg id=pen class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg> 
        <svg id=clear class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>       
        <svg id=download class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>    
    </div>
    <ol class="colors">
        <li class="red active" id=red ></li>
        <li class="green" id=green></li>
        <li class="blue" id=blue></li>
    </ol>
    <ol class="size">
        <li class="thin" id="thin"></li>
        <li class="thick"  id = "thick"></li>
    </ol>
        
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_644021_2fciv0rg046xbt9.js"></script>
